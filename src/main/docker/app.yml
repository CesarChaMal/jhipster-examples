version: '2'
services:
    h2switch-app:
        image: h2switch
        environment:
            # - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://h2switch-mysql:3306/h2switch?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    h2switch-mysql:
        extends:
            file: mysql.yml
            service: h2switch-mysql
