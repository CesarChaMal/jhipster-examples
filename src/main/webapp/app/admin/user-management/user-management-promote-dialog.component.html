<form name="promoteForm" (ngSubmit)="confirmPromote(user.login)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="userManagement.promote.title">Confirm promote operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="userManagement.promote.question" [translateValues]="{login: user.login}">Are you sure you want to promote this User?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="userManagement.promote.action">Promote</span>
        </button>
    </div>
</form>
