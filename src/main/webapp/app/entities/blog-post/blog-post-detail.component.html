<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="blogPost">
            <h2><span jhiTranslate="jhipsterApp.blogPost.detail.title">Blog Post</span> {{blogPost.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.blogPost.name">Name</span></dt>
                <dd>
                    <span>{{blogPost.name}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.blogPost.user">User</span></dt>
                <dd>
                    {{blogPost.userLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/blog-post', blogPost.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
