<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bridge-account-online-bank-heading" jhiTranslate="finaltestApp.bridgeAccountOnlineBank.home.createOrEditLabel">Create or edit a Bridge Account Online Bank</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bridgeAccountOnlineBank.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bridgeAccountOnlineBank.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="finaltestApp.bridgeAccountOnlineBank.idBridge" for="field_idBridge">Id Bridge</label>
                    <input type="number" class="form-control" name="idBridge" id="field_idBridge"
                        [(ngModel)]="bridgeAccountOnlineBank.idBridge" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="finaltestApp.bridgeAccountOnlineBank.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                        [(ngModel)]="bridgeAccountOnlineBank.status" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="finaltestApp.bridgeAccountOnlineBank.bridgeBank" for="field_bridgeBank">Bridge Bank</label>
                    <select class="form-control" id="field_bridgeBank" name="bridgeBank" [(ngModel)]="bridgeAccountOnlineBank.bridgeBank" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bridgeBankOption.id === bridgeAccountOnlineBank.bridgeBank?.id ? bridgeAccountOnlineBank.bridgeBank : bridgeBankOption" *ngFor="let bridgeBankOption of bridgebanks; trackBy: trackBridgeBankById">{{bridgeBankOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="finaltestApp.bridgeAccountOnlineBank.bridgeUser" for="field_bridgeUser">Bridge User</label>
                    <select class="form-control" id="field_bridgeUser" name="bridgeUser" [(ngModel)]="bridgeAccountOnlineBank.bridgeUser" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bridgeUserOption.id === bridgeAccountOnlineBank.bridgeUser?.id ? bridgeAccountOnlineBank.bridgeUser : bridgeUserOption" *ngFor="let bridgeUserOption of bridgeusers; trackBy: trackBridgeUserById">{{bridgeUserOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
