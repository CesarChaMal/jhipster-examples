<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-foo-heading" jhiTranslate="monoApp.foo.home.createOrEditLabel">Create or edit a Foo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!foo.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="foo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="monoApp.foo.fooName" for="field_fooName">Foo Name</label>
                    <input type="text" class="form-control" name="fooName" id="field_fooName"
                        [(ngModel)]="foo.fooName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="monoApp.foo.bar" for="field_bar">Bar</label>
                    <select class="form-control" id="field_bar" name="bar" [(ngModel)]="foo.bar" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="barOption.id === foo.bar?.id ? foo.bar : barOption" *ngFor="let barOption of bars; trackBy: trackBarById">{{barOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
