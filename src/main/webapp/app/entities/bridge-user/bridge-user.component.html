<div>
    <h2 id="page-heading">
        <span jhiTranslate="finaltestApp.bridgeUser.home.title">Bridge Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bridge-user" [routerLink]="['/bridge-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="finaltestApp.bridgeUser.home.createLabel">
            Create new Bridge User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bridgeUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="finaltestApp.bridgeUser.uuidBridge">Uuid Bridge</span></th>
            <th><span jhiTranslate="finaltestApp.bridgeUser.email">Email</span></th>
            <th><span jhiTranslate="finaltestApp.bridgeUser.password">Password</span></th>
            <th><span jhiTranslate="finaltestApp.bridgeUser.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bridgeUser of bridgeUsers ;trackBy: trackId">
                <td><a [routerLink]="['/bridge-user', bridgeUser.id, 'view' ]">{{bridgeUser.id}}</a></td>
                <td>{{bridgeUser.uuidBridge}}</td>
                <td>{{bridgeUser.email}}</td>
                <td>{{bridgeUser.password}}</td>
                <td>
                    {{bridgeUser.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/bridge-user', bridgeUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bridge-user', bridgeUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bridge-user/'+ bridgeUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
