<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bar">
            <h2><span jhiTranslate="monoApp.bar.detail.title">Bar</span> {{bar.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="monoApp.bar.name">Name</span></dt>
                <dd>
                    <span>{{bar.name}}</span>
                </dd>
                <dt><span jhiTranslate="monoApp.bar.foo">Foo</span></dt>
                <dd>
                    <div *ngIf="bar.foo">
                        <a [routerLink]="['/foo', bar.foo?.id, 'view']">{{bar.foo?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bar', bar.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
