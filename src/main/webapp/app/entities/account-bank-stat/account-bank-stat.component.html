<div>
    <h2 id="page-heading">
        <span jhiTranslate="finaltestApp.accountBankStat.home.title">Account Bank Stats</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-account-bank-stat" [routerLink]="['/account-bank-stat/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="finaltestApp.accountBankStat.home.createLabel">
            Create new Account Bank Stat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="accountBankStats">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="finaltestApp.accountBankStat.balance">Balance</span></th>
            <th><span jhiTranslate="finaltestApp.accountBankStat.lastRefresh">Last Refresh</span></th>
            <th><span jhiTranslate="finaltestApp.accountBankStat.bridgeAccountBank">Bridge Account Bank</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accountBankStat of accountBankStats ;trackBy: trackId">
                <td><a [routerLink]="['/account-bank-stat', accountBankStat.id, 'view' ]">{{accountBankStat.id}}</a></td>
                <td>{{accountBankStat.balance}}</td>
                <td>{{accountBankStat.lastRefresh | date:'medium'}}</td>
                <td>
                    <div *ngIf="accountBankStat.bridgeAccountBank">
                        <a [routerLink]="['../bridge-account-bank', accountBankStat.bridgeAccountBank?.id, 'view' ]" >{{accountBankStat.bridgeAccountBank?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/account-bank-stat', accountBankStat.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/account-bank-stat', accountBankStat.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'account-bank-stat/'+ accountBankStat.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
