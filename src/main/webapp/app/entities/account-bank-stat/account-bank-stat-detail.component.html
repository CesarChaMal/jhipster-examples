<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="accountBankStat">
            <h2><span jhiTranslate="finaltestApp.accountBankStat.detail.title">Account Bank Stat</span> {{accountBankStat.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="finaltestApp.accountBankStat.balance">Balance</span></dt>
                <dd>
                    <span>{{accountBankStat.balance}}</span>
                </dd>
                <dt><span jhiTranslate="finaltestApp.accountBankStat.lastRefresh">Last Refresh</span></dt>
                <dd>
                    <span>{{accountBankStat.lastRefresh}}</span>
                </dd>
                <dt><span jhiTranslate="finaltestApp.accountBankStat.bridgeAccountBank">Bridge Account Bank</span></dt>
                <dd>
                    <div *ngIf="accountBankStat.bridgeAccountBank">
                        <a [routerLink]="['/bridge-account-bank', accountBankStat.bridgeAccountBank?.id, 'view']">{{accountBankStat.bridgeAccountBank?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/account-bank-stat', accountBankStat.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
